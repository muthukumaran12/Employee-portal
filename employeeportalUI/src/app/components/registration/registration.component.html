<div class="container">
        <a class="link" routerLink="/employeelist">Show Registered Employee List</a>
    <h1>Employee Registration: </h1>
  <form [formGroup]="employeeform" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Employee First Name:</label>
      <input type="text" class="form-control" formControlName="firstName" required autofocus/>
    </div>
    <div class="form-group">
      <label>Employee Last Name:</label>
      <input type="text" class="form-control" formControlName="lastName" required autofocus/>
    </div>
    <div class="form-group">
      <label>Employee Gender</label>
      <select class="form-control" formControlName="gender" required>
        <option value="">--Please select your gender--</option>
        <option *ngFor="let gender of genderType"
                [value]="gender">
                {{gender}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Employee Date Of Birth:</label>
      <input type="date" class="form-control" formControlName="dateOfBirth" required/>
    </div>
    <div class="form-group">
      <label>Employee Department</label>
      <input type="text" class="form-control" formControlName="department" required/>
    </div>

    <button type="submit" class="btn btn-primary" >Register</button>
  </form>
</div>
